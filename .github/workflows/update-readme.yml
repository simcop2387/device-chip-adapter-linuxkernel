name: Update README from POD

on:
  push:
    branches:
      - '**'
    paths:
      - 'lib/Device/Chip/Adapter/LinuxKernel.pm'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: '5.38'

      - name: Install Pod::Markdown
        run: |
          cpanm --notest Pod::Markdown

      - name: Generate README.md from POD
        run: |
          pod2markdown lib/Device/Chip/Adapter/LinuxKernel.pm > README.md

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to README.md"
          else
            git commit -m "Auto-update README.md from POD documentation"
            git push
          fi
